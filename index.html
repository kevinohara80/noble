<!DOCTYPE html>
<html lang="en" ng-app="nub">
  <head>
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!--if lt IE 9 <script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body>
    <div id="header">
      <div ng-controller="HeaderCtrl" class="container">
        <div class="row">
          <h1>Ableton App ({{version}})</h1>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <div ng-controller="ControlsCtrl" class="container">
        <div class="row">
          <ul>
            <li ng-repeat="control in controls track by $index">
              <a href="{{control.link}}">{{control.name}}</a><button ng-click="del($index)">-</button>
            </li>
          </ul>
        </div>
        <div class="row">
          <p><input ng-model="testProp"><button ng-click="add(testProp)">+</button></p>
          <p ng-bind="testProp"></p>
        </div>
      </div>
    </div>
  </body>
</html>
